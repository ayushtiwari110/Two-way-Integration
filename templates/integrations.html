<!DOCTYPE html>
<html>
  <head>
    <title>Integrations Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Customer Sync Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customers">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/integrations">Integrations</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row mb-4">
        <div class="col">
          <h1>Integration Manager</h1>
          <p class="lead text-muted">View all customer integrations with external services</p>
        </div>
      </div>

      <div class="mb-3">
        <button id="refreshButton" class="btn btn-info">Refresh Data</button>
        <a href="/" class="btn btn-secondary">Back to Dashboard</a>
      </div>

      <div class="card">
        <div class="card-header bg-light">
          <h5 class="mb-0">Integration Records</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Customer ID</th>
                <th>Customer</th>
                <th>Integration Type</th>
                <th>External ID</th>
              </tr>
            </thead>
            <tbody id="integrations-table-body">
              <!-- Populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/integrations.js"></script>
  </body>
</html>
