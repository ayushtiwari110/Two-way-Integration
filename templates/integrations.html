<!DOCTYPE html>
<html>
  <head>
    <title>Integrations | Customer Sync Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      :root {
        --primary-color: #4361ee;
        --accent-color: #3f37c9;
        --success-color: #38b000;
        --warning-color: #ffaa00;
        --light-bg: #fafafa;
        --card-shadow: 0 2px 10px rgba(0,0,0,0.05);
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #fafafa;
        color: #333;
      }
      
      .navbar {
        background-color: white !important;
        box-shadow: var(--card-shadow);
        padding: 0.75rem 0;
      }
      
      .navbar-brand {
        font-weight: 600;
        color: var(--primary-color) !important;
        letter-spacing: -0.5px;
      }
      
      .navbar-toggler {
        border: none;
      }
      
      .nav-link {
        color: #555 !important;
        font-weight: 500;
        padding: 0.5rem 1rem;
        transition: all 0.2s;
      }
      
      .nav-link:hover {
        color: var(--primary-color) !important;
      }
      
      .nav-link.active {
        color: var(--primary-color) !important;
        position: relative;
      }
      
      .nav-link.active:after {
        content: '';
        position: absolute;
        bottom: -7px;
        left: 1rem;
        right: 1rem;
        height: 3px;
        background-color: var(--primary-color);
      }
      
      .page-header {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      
      h1 {
        font-weight: 700;
        letter-spacing: -0.5px;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      
      .lead {
        font-size: 1rem;
        opacity: 0.7;
      }
      
      .card {
        border: none;
        border-radius: 8px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
      }
      
      .card-header {
        background-color: white;
        border-bottom: 1px solid rgba(0,0,0,0.05);
        padding: 1.25rem 1.5rem;
      }
      
      table {
        margin-bottom: 0 !important;
      }
      
      table th {
        font-weight: 600;
        border-top: none;
        background-color: rgba(0,0,0,0.02);
        color: #555;
        font-size: 0.9rem;
      }
      
      table td {
        vertical-align: middle;
        padding: 0.75rem 1.5rem;
        color: #444;
      }
      
      .table-striped>tbody>tr:nth-of-type(odd)>* {
        background-color: rgba(0,0,0,0.01);
      }
      
      .badge {
        font-weight: 500;
        padding: 0.4em 0.65em;
        border-radius: 6px;
      }
      
      .btn {
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: all 0.2s;
      }
      
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      
      .btn-primary:hover {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
      }
      
      .btn-outline-secondary {
        color: #555;
        border-color: #e0e0e0;
      }
      
      .btn-outline-secondary:hover {
        background-color: #f5f5f5;
        border-color: #d0d0d0;
        color: #333;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">Customer Sync Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"><i class="fas fa-chart-line me-1"></i> Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customers"><i class="fas fa-users me-1"></i> Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/integrations"><i class="fas fa-plug me-1"></i> Integrations</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row page-header">
        <div class="col">
          <h1>Integrations</h1>
          <p class="lead">Manage your customer integrations with external services</p>
        </div>
      </div>

      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Integration Records</h5>
          <div>
            <button id="refreshButton" class="btn btn-outline-secondary">
              <i class="fas fa-sync-alt me-1"></i> Refresh
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Integration Type</th>
                <th>External ID</th>
              </tr>
            </thead>
            <tbody id="integrations-table-body">
              <!-- Populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/integrations.js"></script>
  </body>
</html>
