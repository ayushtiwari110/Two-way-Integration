<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard | Customer Sync Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --primary-color: #4361ee;
        --accent-color: #3f37c9;
        --success-color: #38b000;
        --warning-color: #ffaa00;
        --light-bg: #fafafa;
        --card-shadow: 0 2px 10px rgba(0,0,0,0.05);
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #fafafa;
        color: #333;
      }
      
      .navbar {
        background-color: white !important;
        box-shadow: var(--card-shadow);
        padding: 0.75rem 0;
      }
      
      .navbar-brand {
        font-weight: 600;
        color: var(--primary-color) !important;
        letter-spacing: -0.5px;
      }
      
      .navbar-toggler {
        border: none;
      }
      
      .nav-link {
        color: #555 !important;
        font-weight: 500;
        padding: 0.5rem 1rem;
        transition: all 0.2s;
      }
      
      .nav-link:hover {
        color: var(--primary-color) !important;
      }
      
      .nav-link.active {
        color: var(--primary-color) !important;
        position: relative;
      }
      
      .nav-link.active:after {
        content: '';
        position: absolute;
        bottom: -7px;
        left: 1rem;
        right: 1rem;
        height: 3px;
        background-color: var(--primary-color);
      }
      
      .page-header {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      
      h1 {
        font-weight: 700;
        letter-spacing: -0.5px;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      
      .lead {
        font-size: 1rem;
        opacity: 0.7;
      }
      
      .card {
        border: none;
        border-radius: 8px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        background-color: white;
        height: 100%;
      }
      
      .card-header {
        background-color: white;
        border-bottom: 1px solid rgba(0,0,0,0.05);
        padding: 1.25rem 1.5rem;
      }
      
      .stats-card {
        text-align: center;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      
      .stats-number {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0.75rem 0;
        letter-spacing: -1px;
      }
      
      .stat-title {
        font-weight: 500;
        color: #555;
        font-size: 1rem;
      }
      
      .list-group-item {
        padding: 1rem 1.25rem;
        border-color: rgba(0,0,0,0.05);
      }
      
      .list-group-item:first-child {
        border-top: none;
      }
      
      .btn {
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: all 0.2s;
      }
      
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      
      .btn-primary:hover {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
      }
      
      .btn-outline-primary {
        color: var(--primary-color);
        border-color: var(--primary-color);
      }
      
      .btn-outline-primary:hover {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      
      .btn-outline-secondary {
        color: #555;
        border-color: #e0e0e0;
      }
      
      .btn-outline-secondary:hover {
        background-color: #f5f5f5;
        border-color: #d0d0d0;
        color: #333;
      }
      
      .btn-outline-success {
        color: var(--success-color);
        border-color: var(--success-color);
      }
      
      .btn-outline-success:hover {
        background-color: var(--success-color);
        border-color: var(--success-color);
        color: white;
      }
      
      .text-primary {
        color: var(--primary-color) !important;
      }
      
      .text-success {
        color: var(--success-color) !important;
      }
      
      .text-warning {
        color: var(--warning-color) !important;
      }
      
      .action-buttons {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">Customer Sync Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/"><i class="fas fa-chart-line me-1"></i> Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customers"><i class="fas fa-users me-1"></i> Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/integrations"><i class="fas fa-plug me-1"></i> Integrations</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row page-header">
        <div class="col">
          <h1>Dashboard</h1>
          <p class="lead">Monitor your customer integration status across systems</p>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-4 mb-4 mb-md-0">
          <div class="card stats-card">
            <div class="card-body">
              <div class="stat-icon mb-2">
                <i class="fas fa-users fa-lg" style="color: var(--primary-color);"></i>
              </div>
              <h5 class="stat-title">Total Customers</h5>
              <div class="stats-number text-primary" id="totalCustomers">--</div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4 mb-md-0">
          <div class="card stats-card">
            <div class="card-body">
              <div class="stat-icon mb-2">
                <i class="fas fa-check-circle fa-lg" style="color: var(--success-color);"></i>
              </div>
              <h5 class="stat-title">Synced Customers</h5>
              <div class="stats-number text-success" id="syncedCustomers">--</div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card stats-card">
            <div class="card-body">
              <div class="stat-icon mb-2">
                <i class="fas fa-sync fa-lg" style="color: var(--warning-color);"></i>
              </div>
              <h5 class="stat-title">Pending Sync</h5>
              <div class="stats-number text-warning" id="pendingCustomers">--</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6 mb-4 mb-md-0">
          <div class="card h-100">
            <div class="card-header">
              <h5 class="mb-0"><i class="fas fa-chart-pie me-1"></i> Customer Sync Status</h5>
            </div>
            <div class="card-body">
              <canvas id="syncChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header">
              <h5 class="mb-0"><i class="fas fa-history me-1"></i> Recent Customers</h5>
            </div>
            <div class="card-body p-0">
              <ul class="list-group list-group-flush" id="recentSyncs">
                <!-- Populated by JavaScript -->
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row action-buttons">
        <div class="col-12 d-flex justify-content-center">
          <a href="/customers" class="btn btn-primary me-2">
            <i class="fas fa-users me-1"></i> Manage Customers
          </a>
          <a href="/integrations" class="btn btn-outline-success me-2">
            <i class="fas fa-plug me-1"></i> View Integrations
          </a>
          <button id="refreshDashboard" class="btn btn-outline-secondary">
            <i class="fas fa-sync-alt me-1"></i> Refresh
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/dashboard.js?v={{ timestamp }}"></script>
  </body>
</html>
